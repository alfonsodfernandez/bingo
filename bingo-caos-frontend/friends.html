<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos - Bingo del Caos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <header class="bg-gray-800 shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-cyan-400">Gestión de Amigos</h1>
            <a href="dashboard.html" class="bg-cyan-600 hover:bg-cyan-700 px-4 py-2 rounded-md transition">Volver al Dashboard</a>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="bg-gray-800 p-6 rounded-lg mb-8">
            <h2 class="text-2xl font-bold mb-4">Buscar Jugadores</h2>
            <div class="flex items-center gap-4">
                <input type="text" id="search-input" placeholder="Buscar por nombre de usuario..." class="flex-grow bg-gray-700 border-gray-600 rounded-md shadow-sm p-2">
                <button id="search-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">Buscar</button>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <div>
                <h3 class="text-xl font-bold mb-4">Resultados de la Búsqueda</h3>
                <div id="search-results" class="space-y-3">
                    <p class="text-gray-400">Usa el buscador para encontrar a otros jugadores.</p>
                </div>
            </div>
            
            <div>
                <h3 class="text-xl font-bold mb-4">Solicitudes de Amistad</h3>
                <div id="requests-list" class="space-y-3 mb-8">
                </div>

                <h3 class="text-xl font-bold mb-4">Mis Amigos</h3>
                <div id="friends-list" class="space-y-3">
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/friends.js"></script>
</body>
</html>
